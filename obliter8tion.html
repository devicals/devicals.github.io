  <script>
    const chapterSelect = document.getElementById('chapterSelect');
    const contentDiv = document.getElementById('chapter-content');
    const preSubtitle = document.getElementById('chapter-type');
    const titleEl = document.getElementById('chapter-title');

    let chaptersData = [];

    function friendlyTitleFromChapter(chapter, maxNumLength) {
      let numStr = chapter.num;
      const paddingNeeded = maxNumLength - numStr.length;
      
      const pad = '\u00A0'.repeat(paddingNeeded);
      numStr = pad + numStr;

      switch (chapter.type) {
        case "chapter":
          return `${numStr}C // ${chapter.name}`;
        case "prelude":
          return `${numStr}P // ${chapter.name}`;
        case "bonus":
          return `${numStr}B // ${chapter.name}`;
        case "test":
          return `${numStr}T \\\\ ${chapter.name}`;
        default:
          return `ERR: CONTENT TYPE UNKNOWN, REPORT ERROR INFO TO CREATOR \\\\ INFO: ${numStr}/${chapter.name}`;
      }
    }

    function loadChapter(chapter) {
      preSubtitle.innerHTML = `print(<span class="text-accent">"${chapter.type}"</span>)`;
      titleEl.innerHTML = `<span class="text-accent">${chapter.name}</span>`;
      contentDiv.innerHTML = "<p>Loading chapter...</p>";

      try {
        let content = chapter.content;
        
        content = content.replace(/\\n/g, '\n');
        
        const html = marked.parse(content, { 
          mangle: false, 
          headerIds: false,
          breaks: true
        });
        
        contentDiv.innerHTML = html;
        window.scrollTo({ top: 0, behavior: "smooth" });
      } catch (err) {
        console.error("Error loading chapter:", err);
        contentDiv.innerHTML = `<p style="color:hsl(var(--accent));">Error displaying chapter content.</p>`;
      }
    }

    async function loadChaptersFromJSON() {
      try {
        // Try different methods to load the JSON file
        try {
          // Method 1: Standard fetch (works online)
          const response = await fetch('books/obliter8tion.json?t=' + Date.now());
          if (response.ok) {
            chaptersData = await response.json();
          }
        } catch (e) {
          console.log("Standard fetch failed (normal for local files), trying XMLHttpRequest...");
        }
        
        // Method 2: XMLHttpRequest with overrideMimeType (works for local files)
        if (!chaptersData) {
          try {
            chaptersData = await new Promise((resolve, reject) => {
              const xhr = new XMLHttpRequest();
              xhr.overrideMimeType("application/json");
              xhr.open("GET", 'books/obliter8tion.json', true);
              xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                  if (xhr.status === 200 || xhr.status === 0) { // 0 for local files
                    try {
                      const data = JSON.parse(xhr.responseText);
                      resolve(data);
                    } catch (e) {
                      reject(new Error("Failed to parse JSON: " + e.message));
                    }
                  } else {
                    reject(new Error("HTTP " + xhr.status));
                  }
                }
              };
              xhr.send();
            });
          } catch (e) {
            console.log("XMLHttpRequest failed:", e);
          }
        }
        
        // Method 3: Try loading from a script tag (if someone adds it)
        if (!chaptersData && window.CHAPTERS_DATA) {
          chaptersData = window.CHAPTERS_DATA;
        }
        
        if (!chaptersData || chaptersData.length === 0) {
          throw new Error("Could not load books/obliter8tion.json. For local files, you need to run a local server or open via http://");
        }
        
        // Store the data
        window.chaptersData = chaptersData;
        
        // Populate dropdown
        const maxNumLength = Math.max(...chaptersData.map(ch => ch.num.length));
        chapterSelect.innerHTML = "";
        chaptersData.forEach(chapter => {
          const opt = document.createElement("option");
          opt.value = `${chapter.type}|${chapter.num}`;
          opt.textContent = friendlyTitleFromChapter(chapter, maxNumLength);
          chapterSelect.appendChild(opt);
        });

        // Set up change handler
        chapterSelect.onchange = () => {
					const [type, num] = chapterSelect.value.split("|");
					const chapter = chaptersData.find(ch => ch.num === num && ch.type === type);
					if (chapter) {
						loadChapter(chapter);
					}
				};
        
        // Load first chapter
        if (chaptersData.length > 0) {
          const firstChapter = chaptersData[0];
          chapterSelect.value = `${firstChapter.type}|${firstChapter.num}`;
          loadChapter(firstChapter);
        }
      } catch (err) {
        console.error("Error loading books/obliter8tion.json:", err);
        contentDiv.innerHTML = `<p style="color:hsl(var(--accent));">Error loading books/obliter8tion.json<br><br><strong>CORS Error - Local File Restrictions</strong><br><br>Your browser blocks loading JSON files locally for security reasons.<br><br><strong>Solutions:</strong><br><br>1. <strong>Run a local server</strong> (recommended):<br>   - Python: <code>python -m http.server 8000</code><br>   - Then open: <code>http://localhost:8000/obliter8tion.html</code><br><br>2. <strong>Convert JSON to JS</strong>:<br>   - Rename <code>books/obliter8tion.json</code> to <code>chapters.js</code><br>   - Add at the start: <code>window.CHAPTERS_DATA = </code><br>   - Add in HTML head: <code>&lt;script src="chapters.js"&gt;&lt;/script&gt;</code><br><br>3. <strong>Upload to GitHub Pages</strong> (works perfectly online)<br><br>Debug info: ${err.message}</p>`;
        titleEl.innerHTML = `<span class="text-accent">CORS Error</span>`;
      }
    }

    // Initialize on page load
    if (document.readyState === 'loading') {
      document.addEventListener('DOMContentLoaded', loadChaptersFromJSON);
    } else {
      loadChaptersFromJSON();
    }

    async function fetchGitHubLanguageStats() {
      try {
        const response = await fetch('https://api.github.com/repos/devicals/devicals.github.io/languages');
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const languages = await response.json();
        const totalBytes = Object.values(languages).reduce((sum, bytes) => sum + bytes, 0);
        
        const languageStats = Object.entries(languages)
          .map(([language, bytes]) => ({
            language,
            percentage: ((bytes / totalBytes) * 100).toFixed(1)
          }))
          .sort((a, b) => parseFloat(b.percentage) - parseFloat(a.percentage));
        
        const statsString = languageStats
          .map(({ language, percentage }) => `${language}: ${percentage}%`)
          .join(', ');
        
        document.querySelector('.information-stats').innerHTML =
