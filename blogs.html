<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blogs - Error Dev</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="storage/internal/page-styles.css">
    <script src="storage/internal/embed-detect.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/11.1.1/marked.min.js"></script>
    <style>
        .blog-controls {
            position: fixed;
            top: 50px;
            right: 50px;
            z-index: 1000;
            background: hsla(var(--card), 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid hsla(var(--primary), 0.2);
            padding: 10px 16px;
            border-radius: 0px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            animation: floatIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes floatIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .blog-jump {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .blog-jump label {
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: hsl(var(--primary));
        }

        #blog-id-input {
            width: 50px;
            background: hsla(var(--background), 0.5);
            border: 1px solid hsl(var(--border));
            color: hsl(var(--foreground));
            padding: 4px 6px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            border-radius: 0px;
            outline: none;
        }
        
        #blog-id-input:focus {
            border-color: hsl(var(--primary));
        }

        .blog-content {
            word-wrap: break-word;
            line-height: 1.6;
        }

        .blog-content ul, .blog-content ol {
            padding-left: 1.5rem; 
            margin: 1rem 0;
        }

        .blog-content ul ul { padding-left: 1.5rem; }

        .blog-id {
            position: absolute;
            top: 24px;
            right: 24px;
            font-size: 12px;
            color: hsl(var(--muted-foreground));
            font-weight: 600;
        }
        
        .blog-post { position: relative; }
    </style>
</head>
<body>
    <div class="page-container">
        <h1 class="page-title">Blogs</h1>
        
        <div class="blog-controls" id="floating-jump-card">
            <div class="blog-jump">
                <label>Jump to</label>
                <input type="number" id="blog-id-input" placeholder="ID">
                <button onclick="jumpToBlog()" class="copy-btn" style="padding: 4px 10px;">Go</button>
                <button onclick="copyRSS()" class="copy-btn" id="rss-btn" style="padding: 4px 10px; background: transparent; border: 1px solid hsla(var(--primary), 0.5);">RSS URL</button>
            </div>
        </div>
        
        <div class="blog-posts" id="blog-posts"></div>
    </div>
    
    <script>
        marked.use({ breaks: true });

        let blogsData = [];

        async function loadYAML(path) {
            const response = await fetch(path);
            const text = await response.text();
            return jsyaml.load(text);
        }

        function parseDate(dateStr) {
            const [day, month, year] = dateStr.split('/').map(Number);
            return new Date(year, month - 1, day);
        }

        function renderBlogs(blogs) {
            const container = document.getElementById('blog-posts');
            container.innerHTML = '';
            
            blogs.forEach(blog => {
                const blogPost = document.createElement('div');
                blogPost.className = 'blog-post';
                blogPost.id = `blog-${blog.id}`;
                
                const htmlContent = marked.parse(blog.content);
                
                blogPost.innerHTML = `
                    <div class="blog-id">#${blog.id}</div>
                    <div class="blog-header">
                        <a href="#" class="blog-title" onclick="copyBlogLink(event, ${blog.id})">${blog.title}</a>
                        <div class="blog-date">${blog.date}</div>
                    </div>
                    <div class="blog-content">${htmlContent}</div>
                `;
                container.appendChild(blogPost);
            });
        }

        function copyBlogLink(e, id) {
            e.preventDefault();
            const fullUrl = `https://devicals.github.io/#page=blogs&id=${id}`;
            navigator.clipboard.writeText(fullUrl).then(() => {
                const el = e.target;
                const oldText = el.textContent;
                el.textContent = "Link Copied!";
                setTimeout(() => el.textContent = oldText, 2000);
            });
            document.getElementById(`blog-${id}`).scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        function jumpToBlog() {
            const id = document.getElementById('blog-id-input').value;
            if (!id) return;
            const element = document.getElementById(`blog-${id}`);
            if (element) {
                element.scrollIntoView({ behavior: 'smooth', block: 'center' });
            } else {
                alert(`Blog #${id} not found.`);
            }
        }

        function copyRSS() {
            const rssUrl = "https://github.com/devicals/devicals.github.io/raw/refs/heads/main/storage/internal/blogs.xml";
            navigator.clipboard.writeText(rssUrl).then(() => {
                const btn = document.getElementById('rss-btn');
                const originalText = btn.textContent;
                btn.textContent = 'Copied!';
                setTimeout(() => { btn.textContent = originalText; }, 2000);
            });
        }

        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const data = await loadYAML('storage/data/blogs.yaml');
                if (!data || !data.blogs) return;
                
                blogsData = data.blogs.sort((a, b) => parseDate(b.date) - parseDate(a.date));
                renderBlogs(blogsData);
                
                const params = new URLSearchParams(window.location.hash.substring(1));
                const id = params.get('id');
                if (id) {
                    setTimeout(() => {
                        const el = document.getElementById(`blog-${id}`);
                        if (el) el.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }, 500);
                }
            } catch (error) { console.error(error); }
        });

        document.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && document.activeElement.id === 'blog-id-input') jumpToBlog();
        });

        document.addEventListener('click', (e) => {
            const link = e.target.closest('.blog-content a');
            if (link) {
                const href = link.getAttribute('href');
                if (!href) return;

                if (href.startsWith('./#')) {
                    e.preventDefault();
                    const hashParams = href.substring(2);
                    const urlParams = new URLSearchParams(hashParams.replace('#', ''));
                    const page = urlParams.get('page');

                    if (window.parent && window.parent.loadPage && page) {
                        window.parent.location.hash = hashParams;
                        window.parent.loadPage(page);
                    }
                } else if (href.startsWith('&id=')) {
                    e.preventDefault();
                    const id = href.split('=')[1];
                    const element = document.getElementById(`blog-${id}`);
                    if (element) {
                        if (window.parent) {
                            window.parent.location.hash = `page=blogs&id=${id}`;
                        }
                        element.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    }
                }
            }
        });
    </script>
</body>
</html>
