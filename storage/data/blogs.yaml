  - id: 11
    date: 17/03/2025
    title: "Website Refresh"
    content: |-
      Okay. ANOTHER refresh! Look. I disliked the last refresh, so I changed it all again. Okay, listen up.

      **Change #1:** I added a projects section that lists a few of my projects.

      **Change #2:** Instead of the jump-to feature for the blog page, I added a table of contents at the very top of the blog page, so you can quickly jump to whichever blog post you want, in seconds. You may have also seen that I changed the layout a bit, with each post having buttons that let you go to the very top, the last post, or the next post.

      **Change #3:** Branding. Now, the DEV.() branding still exists, but the website has an additional branding, *"Wormhole of Error Dev"*. Also you may have noticed the color scheme changed. Now it's orange and purple.

      -------

      **Update:** So you guys remember the last update, on the 13th right? Yeah well Neocities support FINALLY came back to me, and told me that they found the error and fixed it, so now I've got access to the site again. This is absolutely **BRILLIANT NEWS.** However, I'm still going to stick with Github, because I'm afraid something like that will happen again, and this time I'm making sure to make local backups all the time. I'm probably going to use the neocities site, for something different.

