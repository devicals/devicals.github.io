<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info - Error Dev</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="storage/internal/page-styles.css">
    <script src="storage/internal/embed-detect.js"></script>
    <style>
        .visitor-card {
            margin-bottom: 20px;
            padding: 15px 30px !important;
            display: flex;
            justify-content: space-between;
            align-items: center;
            min-height: auto !important;
        }

        .visitor-card h2 {
            margin: 0;
            font-size: 1.1rem;
        }

        .visitor-info-group {
            text-align: right;
            display: flex;
            align-items: baseline;
            gap: 15px;
        }

        #visit-count {
            font-size: 1.8rem;
            line-height: 1;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        @media (max-width: 600px) {
            .visitor-card {
                flex-direction: column;
                text-align: center;
                gap: 10px;
            }
            .visitor-info-group {
                flex-direction: column;
                align-items: center;
                gap: 5px;
            }
            .info-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="page-container">
        <h1 class="page-title">Repository Info</h1>

        <div class="stat-card visitor-card">
            <h2>Unique Visitors</h2>
            <div class="visitor-info-group">
                <div class="size-value" id="visit-count">000000</div>
                <div class="stat-label">Total Visits</div>
            </div>
        </div>

        <div class="info-grid">
            <div class="stat-card">
                <h2>Repository Stats</h2>
                <div class="stats-group">
                    <div class="stat-item">
                        <div class="stat-value" id="stars">-</div>
                        <div class="stat-label">Stars</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="forks">-</div>
                        <div class="stat-label">Forks</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="watchers">-</div>
                        <div class="stat-label">Watchers</div>
                    </div>
                </div>
            </div>
            
            <div class="stat-card">
                <h2>Repo Size</h2>
                <div class="size-display">
                    <div class="size-value" id="size">-</div>
                    <div class="stat-label">KB</div>
                </div>
            </div>
        </div>
        
        <div class="languages-section">
            <h2>Languages</h2>
            <div class="stat-card" id="languages-container"></div>
        </div>
    </div>
    
    <script>
        async function updateVisitorCount() {
            const namespace = "devicals-github-io";
            const key = "main-counter";
            const display = document.getElementById('visit-count');
            const hasVisited = localStorage.getItem('has_visited_before');
            
            const primaryUrl = `https://api.counterapi.dev/v1/${namespace}/${key}/`;
            const backupUrl = `https://api.countapi.it/get/${namespace}/${key}/`;

            try {
                let response;
                if (!hasVisited) {
                    response = await fetch(`${primaryUrl}up`);
                    localStorage.setItem('has_visited_before', 'true');
                } else {
                    response = await fetch(primaryUrl);
                }
                
                const data = await response.json();
                
                if (data && data.status === 200) {
                    display.textContent = data.count.toString().padStart(6, '0');
                } else {
                    throw new Error("Primary API returned non-200 status");
                }

            } catch (err) {
                console.warn("Primary CounterAPI failed, trying backup...", err);
                
                try {
                    const fallbackRes = await fetch(backupUrl);
                    const fallbackData = await fallbackRes.json();
                    
                    if (fallbackData && fallbackData.value !== undefined) {
                        display.textContent = fallbackData.value.toString().padStart(6, '0');
                    } else {
                        display.textContent = "OFFLINE";
                    }
                } catch (fallbackErr) {
                    console.error("All counter APIs failed.");
                    display.textContent = "OFFLINE";
                }
            }
        }

        document.addEventListener('DOMContentLoaded', async () => {
            updateVisitorCount();

            try {
                const repoResponse = await fetch('https://api.github.com/repos/devicals/devicals.github.io');
                const repoData = await repoResponse.json();
                
                document.getElementById('stars').textContent = repoData.stargazers_count || 0;
                document.getElementById('forks').textContent = repoData.forks_count || 0;
                document.getElementById('watchers').textContent = repoData.subscribers_count || 0;
                document.getElementById('size').textContent = (repoData.size || 0).toLocaleString();
                
                const langResponse = await fetch('https://api.github.com/repos/devicals/devicals.github.io/languages');
                const langData = await langResponse.json();
                
                const totalBytes = Object.values(langData).reduce((sum, bytes) => sum + bytes, 0);
                const container = document.getElementById('languages-container');
                
                Object.entries(langData)
                    .sort((a, b) => b[1] - a[1])
                    .forEach(([lang, bytes]) => {
                        const percentage = ((bytes / totalBytes) * 100).toFixed(1);
                        const langItem = document.createElement('div');
                        langItem.className = 'language-item';
                        
                        langItem.innerHTML = `
                            <div class="language-header">
                                <span class="language-name">${lang}</span>
                                <span class="language-percent">${percentage}%</span>
                            </div>
                            <div class="language-bar">
                                <div class="language-fill" style="width: 0%"></div>
                            </div>
                        `;
                        
                        container.appendChild(langItem);
                        setTimeout(() => {
                            langItem.querySelector('.language-fill').style.width = `${percentage}%`;
                        }, 100);
                    });
                
            } catch (error) {
                console.error('Error fetching repository data:', error);
                ['stars', 'forks', 'watchers', 'size'].forEach(id => {
                    document.getElementById(id).textContent = 'Error';
                });
            }
        });
    </script>
</body>
</html>
