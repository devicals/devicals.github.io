<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Page - Error Dev</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="storage/internal/page-styles.css">
    <script src="storage/internal/embed-detect.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/11.1.1/marked.min.js"></script>
    <style>
        .breadcrumb {
            margin-bottom: 20px;
            padding: 12px 16px;
            background: hsl(var(--card));
            border: 2px solid hsl(var(--border));
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
        }
        
        .breadcrumb-path {
            flex: 1;
        }
        
        .breadcrumb-nav {
            display: flex;
            gap: 8px;
        }
        
        .breadcrumb a {
            color: hsl(var(--accent));
            text-decoration: none;
        }
        
        .breadcrumb a:hover {
            text-decoration: underline;
        }
        
        .breadcrumb span {
            color: hsl(var(--muted-foreground));
            margin: 0 8px;
        }
        
        .breadcrumb-btn {
            padding: 6px 12px;
            background: hsl(var(--accent));
            color: hsl(var(--accent-foreground));
            border: none;
            cursor: pointer;
            font-size: 12px;
            font-weight: 600;
            font-family: 'JetBrains Mono', monospace;
            transition: opacity 0.2s;
        }
        
        .breadcrumb-btn:hover:not(:disabled) {
            opacity: 0.9;
        }
        
        .breadcrumb-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .scroll-to-top {
            position: fixed;
            bottom: 24px;
            right: 24px;
            padding: 12px 16px;
            background: hsl(var(--accent));
            color: hsl(var(--accent-foreground));
            border: none;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            font-family: 'JetBrains Mono', monospace;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
            z-index: 1000;
        }
        
        .scroll-to-top.visible {
            opacity: 1;
            pointer-events: auto;
        }
        
        .scroll-to-top:hover {
            opacity: 0.9;
        }
        
        .section-grid {
            display: grid;
            gap: 16px;
            margin-bottom: 24px;
        }
        
        .section-card {
            background: hsl(var(--card));
            border: 2px solid hsl(var(--border));
            padding: 24px;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            color: hsl(var(--foreground));
            display: block;
        }
        
        .section-card:hover {
            border-color: hsl(var(--accent));
            transform: translateY(-2px);
        }
        
        .section-card-title {
            font-size: 18px;
            font-weight: 700;
            color: hsl(var(--accent));
            margin-bottom: 8px;
        }
        
        .section-card-type {
            font-size: 12px;
            color: hsl(var(--muted-foreground));
            text-transform: uppercase;
        }
        
        .md-content {
            background: hsl(var(--card));
            border: 2px solid hsl(var(--border));
            padding: 24px;
            line-height: 1.8;
            width: 100%;
            max-width: 100%;
            box-sizing: border-box;
            overflow-x: hidden;
        }
        
        .md-content p {
            white-space: pre-wrap;
            margin-bottom: 1rem;
        }

        .md-content ul, 
        .md-content ol {
            padding-left: 1.5rem;
            margin-bottom: 1rem;
        }

        .md-content li {
            margin-bottom: 0.5rem;
        }

        .md-content li > ul,
        .md-content li > ol {
            margin-top: 0.5rem;
            padding-left: 1.5rem;
        }

        .hide-scrollbar {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }

        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        
        .gallery-grid {
            display: flex;
            flex-direction: column;
            gap: 32px;
            padding-bottom: 100px;
        }

        .gallery-card {
            background: #181818 !important;
            border: 1px solid #2d2e2e !important;
            border-radius: 0;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        }

        .gallery-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 16px;
            background: #181818 !important;
            border-bottom: 1px solid #2d2e2e !important;
        }

        .gallery-type-label {
            color: #7e7e7e !important;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .gallery-card .gallery-button {
            display: inline-block !important;
            text-decoration: none !important;
            background: #181818 !important;
            border: 1px solid #2d2e2e !important;
            color: #7e7e7e !important;
            padding: 6px 14px !important;
            font-size: 11px !important;
            font-weight: 600 !important;
            text-transform: uppercase !important;
            transition: all 0.2s ease !important;
        }

        .gallery-card .gallery-button:hover {
            background: #1b1e1d !important;
            border-color: #dbd7ca !important;
            color: #dbd7ca !important;
        }

        .gallery-media-container {
            padding: 0;
            background: #181818 !important;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 200px;
        }

        .gallery-media-container img, 
        .gallery-media-container video {
            max-width: 100%;
            height: auto;
            display: block;
        }

        .gallery-info {
            padding: 16px;
            border-top: 1px solid #2d2e2e !important;
        }

        .gallery-item-title {
            font-size: 16px;
            font-weight: 700;
            color: hsl(var(--accent));
            margin-bottom: 4px;
        }

        .gallery-item-desc {
            font-size: 13px;
            color: hsl(var(--foreground));
            opacity: 0.8;
        }

        .audio-ui {
            width: 100%;
            background: #121212;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .audio-controls-row {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .audio-btn {
            background: #181818;
            border: 1px solid #2d2e2e;
            color: #7e7e7e;
            padding: 8px 16px;
            cursor: pointer;
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            transition: all 0.2s;
            min-width: 80px;
        }

        .audio-btn:hover {
            border-color: #dbd7ca;
            color: #dbd7ca;
            background: #1b1e1d;
        }

        .audio-progress {
            flex-grow: 1;
            -webkit-appearance: none;
            appearance: none;
            height: 6px;
            background: #2d2e2e;
            outline: none;
            cursor: pointer;
        }

        .audio-progress::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 14px;
            height: 14px;
            background: #dbd7ca;
            cursor: pointer;
            border-radius: 50%;
        }

        .audio-progress::-moz-range-thumb {
            width: 14px;
            height: 14px;
            background: #dbd7ca;
            cursor: pointer;
            border-radius: 50%;
            border: none;
        }

        .audio-time-display {
            color: #7e7e7e;
            font-size: 11px;
            font-family: 'JetBrains Mono', monospace;
            text-align: center;
            letter-spacing: 0.5px;
        }

        .filter-box {
            background: #181818;
            border: 1px solid #2d2e2e;
            padding: 12px 16px;
            margin-bottom: 20px;
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .filter-label {
            color: #7e7e7e;
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .filter-box label {
            color: #dbd7ca;
            font-size: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 6px;
            font-family: 'JetBrains Mono', monospace;
        }

        .filter-box input[type="checkbox"] {
            cursor: pointer;
            accent-color: #dbd7ca;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <h1 class="page-title" id="page-title">Loading...</h1>
        
        <div id="breadcrumb" class="breadcrumb">
            <div class="breadcrumb-path" id="breadcrumb-path"></div>
            <div class="breadcrumb-nav">
                <button class="breadcrumb-btn" id="prev-btn" disabled>← Prev</button>
                <button class="breadcrumb-btn" id="next-btn" disabled>Next →</button>
            </div>
        </div>
        
        <div id="content"></div>
        
        <button class="scroll-to-top" id="scroll-to-top">↑ Top</button>
    </div>
    
    <script>
        let currentPath = [];
        let pagesData = null;
        let customPageData = null;
        let rootPageId = null;
        
        marked.setOptions({
            breaks: true,
            gfm: true
        });
        
        async function loadYAML(path) {
            try {
                const response = await fetch(path);
                if (!response.ok) throw new Error(`Failed to load ${path}`);
                const text = await response.text();
                return jsyaml.load(text);
            } catch (error) {
                console.error('Error loading YAML:', path, error);
                return null;
            }
        }
        
        async function loadMarkdown(path) {
            const response = await fetch(path);
            return await response.text();
        }
        
        function getPageIdFromParentURL() {
            const parentHash = window.parent.location.hash.substring(1);
            const params = new URLSearchParams(parentHash);
            return params.get('page');
        }
        
        function normalizeType(typeValue) {
            if (typeof typeValue === 'object' && typeValue !== null) {
                return {
                    type: typeValue.type,
                    display: typeValue.display || null
                };
            }
            return {
                type: typeValue,
                display: null
            };
        }
        
        function getTypeDisplay(typeValue) {
            const normalized = normalizeType(typeValue);
            if (normalized.display) {
                return `(${normalized.type.toUpperCase()}) ${normalized.display}`;
            }
            return normalized.type.toUpperCase();
        }
        
        function buildNavURL(path) {
            if (path.length === 0) {
                return `#page=${rootPageId}`;
            }
            const navPath = path.map(p => p.id).join('&');
            return `#page=${rootPageId}&nav=${navPath}`;
        }
        
        function updateBreadcrumb() {
            const breadcrumbPath = document.getElementById('breadcrumb-path');
            const parts = [];
            
            if (customPageData) {
                const rootUrl = buildNavURL([]);
                parts.push(`<a href="${rootUrl}" onclick="navigateTo([]); return false;">${customPageData.name || 'Root'}</a>`);
            }
            
            currentPath.forEach((item, index) => {
                const path = currentPath.slice(0, index + 1);
                const url = buildNavURL(path);
                parts.push(`<span>/</span>`);
                parts.push(`<a href="${url}" onclick='navigateTo(${JSON.stringify(path)}); return false;'>${item.name}</a>`);
            });
            
            breadcrumbPath.innerHTML = parts.join('');
            updateBreadcrumbButtons();
        }
        
        function updateBreadcrumbButtons() {
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            
            if (!pagesData || pagesData.length === 0 || currentPath.length === 0) {
                prevBtn.disabled = true;
                nextBtn.disabled = true;
                return;
            }
            
            const currentItem = currentPath[currentPath.length - 1];
            const currentIndex = pagesData.findIndex(p => p.id === currentItem.id || p.name === currentItem.name);
            
            if (currentIndex === -1) {
                prevBtn.disabled = true;
                nextBtn.disabled = true;
                return;
            }
            
            const lastSlash = currentItem.path.lastIndexOf('/');
            const basePath = lastSlash !== -1 ? currentItem.path.substring(0, lastSlash + 1) : '';
            prevBtn.disabled = currentIndex <= 0;
            prevBtn.onclick = currentIndex > 0 ? () => {
                const prevPage = pagesData[currentIndex - 1];
                const typeData = normalizeType(prevPage.type || detectType(prevPage.path));
                const newPath = [...currentPath.slice(0, -1), {
                    id: prevPage.id || prevPage.name.replace(/[^a-zA-Z0-9]/g, '_').toLowerCase(),
                    name: prevPage.name,
                    path: basePath + prevPage.path,
                    type: typeData.type,
                    typeDisplay: typeData.display
                }];
                navigateTo(newPath);
            } : null;
            nextBtn.disabled = currentIndex >= pagesData.length - 1;
            nextBtn.onclick = currentIndex < pagesData.length - 1 ? () => {
                const nextPage = pagesData[currentIndex + 1];
                const typeData = normalizeType(nextPage.type || detectType(nextPage.path));
                const newPath = [...currentPath.slice(0, -1), {
                    id: nextPage.id || nextPage.name.replace(/[^a-zA-Z0-9]/g, '_').toLowerCase(),
                    name: nextPage.name,
                    path: basePath + nextPage.path,
                    type: typeData.type,
                    typeDisplay: typeData.display
                }];
                navigateTo(newPath);
            } : null;
        }
        
        async function navigateTo(path) {
            currentPath = path;
            updateBreadcrumb();
            updateURL();
            
            if (path.length === 0) {
                if (customPageData && customPageData.path) await renderSections(customPageData.path);
            } else {
                const lastItem = path[path.length - 1];
                if (lastItem.type === 'section') {
                    await renderSections(lastItem.path);
                } else if (lastItem.type === 'md') {
                    await renderMarkdown(lastItem.path);
                } else if (lastItem.type === 'html') {
                    renderHTML(lastItem.path);
                } else if (lastItem.type === 'raw') {
                    await renderRaw(lastItem.path);
                } else if (lastItem.type.startsWith('gallery')) {
                    await renderGallery(lastItem.path, lastItem.type);
                }
            }
        }

        async function renderRaw(path) {
            const content = document.getElementById('content');
            content.innerHTML = '<div class="loading">Loading Raw File...</div>';
            try {
                const response = await fetch('storage/data/' + path);
                const text = await response.text();
                content.innerHTML = `
                    <style>
                        .raw-container { 
                            background: #181818; 
                            border: 1px solid #2d2e2e; 
                            padding: 20px; 
                            font-family: 'JetBrains Mono', monospace; 
                            color: #7e7e7e;
                            white-space: pre-wrap;
                            font-size: 13px;
                        }
                    </style>
                    <div class="raw-container">${text.replace(/</g, "&lt;").replace(/>/g, "&gt;")}</div>
                `;
            } catch (e) {
                content.innerHTML = '<div class="error">Failed to load raw file.</div>';
            }
            updateBreadcrumbButtons();
        }

        async function renderSections(yamlPath) {
            console.log('Rendering sections from:', yamlPath);
            
            const lastSlash = yamlPath.lastIndexOf('/');
            const basePath = lastSlash !== -1 ? yamlPath.substring(0, lastSlash + 1) : '';
            
            console.log('Base path:', basePath);
            
            const data = await loadYAML('storage/data/' + yamlPath);
            if (!data || !data.pages) {
                console.error('No pages data found in:', yamlPath);
                return;
            }
            
            pagesData = data.pages;
            console.log('Loaded pages:', pagesData);
            
            const content = document.getElementById('content');
            content.innerHTML = '';
            
            const grid = document.createElement('div');
            grid.className = 'section-grid';
            
            data.pages.forEach((page, index) => {
                console.log(`Processing page ${index}:`, page);
                
                const card = document.createElement('a');
                card.className = 'section-card';
                card.href = '#';
                card.onclick = async (e) => {
                    e.preventDefault();
                    const fullPath = basePath + page.path;
                    const typeData = normalizeType(page.type || detectType(page.path));
                    
                    console.log('Card clicked:', page.name, 'Type:', typeData.type, 'Full path:', fullPath);
                    
                    await navigateTo([...currentPath, {
                        id: page.id || page.name.replace(/[^a-zA-Z0-9]/g, '_').toLowerCase(),
                        name: page.name,
                        path: fullPath,
                        type: typeData.type,
                        typeDisplay: typeData.display
                    }]);
                };
                
                const title = document.createElement('div');
                title.className = 'section-card-title';
                title.textContent = page.name;
                
                const type = document.createElement('div');
                type.className = 'section-card-type';
                type.textContent = getTypeDisplay(page.type || detectType(page.path));
                
                card.appendChild(title);
                card.appendChild(type);
                grid.appendChild(card);
            });
            
            content.appendChild(grid);
            updateBreadcrumbButtons();
        }
        
        async function renderMarkdown(mdPath) {
            const content = document.getElementById('content');
            const markdown = await loadMarkdown('storage/data/' + mdPath);
            
            const mdContent = document.createElement('div');
            mdContent.className = 'md-content';
            mdContent.innerHTML = marked.parse(markdown);
            
            content.innerHTML = '';
            content.appendChild(mdContent);
            
            updateBreadcrumbButtons();
        }
        
        function renderHTML(htmlPath) {
            const content = document.getElementById('content');
            const iframe = document.createElement('iframe');
            iframe.src = htmlPath;
            iframe.style.width = '100%';
            iframe.style.height = '600px';
            iframe.style.border = '2px solid hsl(var(--border))';
            
            content.innerHTML = '';
            content.appendChild(iframe);
            
            updateBreadcrumbButtons();
        }
        
        function detectType(path, typeObj) {
            if (typeObj && typeObj.type) return typeObj.type;
            if (path.endsWith('.yaml') || path.endsWith('.yml')) return 'section';
            if (path.endsWith('.md')) return 'md';
            if (path.endsWith('.html')) return 'html';
            return 'unknown';
        }
        
        function updateURL() {
            const url = buildNavURL(currentPath);
            window.parent.history.replaceState(null, null, url);
        }
        
        async function parseURLNav() {
            const hash = window.location.hash.substring(1);
            const params = new URLSearchParams(hash);
            const nav = params.get('nav');
            
            if (!nav) return [];
            
            console.log('Parsing nav:', nav);
            const navIds = nav.split('&');
            const path = [];
            let currentYamlPath = customPageData.path;
            for (let i = 0; i < navIds.length; i++) {
                const navId = navIds[i];
                console.log(`Looking for navId "${navId}" in ${currentYamlPath}`);
                
                const yamlData = await loadYAML('storage/data/' + currentYamlPath);
                if (!yamlData || !yamlData.pages) {
                    console.error('Failed to load YAML or no pages:', currentYamlPath);
                    break;
                }
                
                const page = yamlData.pages.find(p => p.id === navId);
                if (!page) {
                    console.error(`Page with id "${navId}" not found in ${currentYamlPath}`);
                    break;
                }
                
                console.log('Found page:', page);
                const lastSlash = currentYamlPath.lastIndexOf('/');
                const basePath = lastSlash !== -1 ? currentYamlPath.substring(0, lastSlash + 1) : '';
                const fullPath = basePath + page.path;
                
                console.log('Full path for page:', fullPath);
                
                const typeData = normalizeType(page.type || detectType(page.path));
                
                path.push({
                    id: page.id,
                    name: page.name,
                    path: fullPath,
                    type: typeData.type,
                    typeDisplay: typeData.display
                });
                if (typeData.type === 'section' && i < navIds.length - 1) {
                    currentYamlPath = fullPath;
                }
            }
            
            console.log('Parsed path:', path);
            return path;
        }
        const scrollToTopBtn = document.getElementById('scroll-to-top');
        
        window.addEventListener('scroll', () => {
            if (window.scrollY > 300) {
                scrollToTopBtn.classList.add('visible');
            } else {
                scrollToTopBtn.classList.remove('visible');
            }
        });
        
        scrollToTopBtn.addEventListener('click', () => {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        });
        
        async function renderGallery(yamlPath, galleryType) {
            const content = document.getElementById('content');
            content.innerHTML = '<div class="loading">Loading Gallery...</div>';

            const parseExt = async (p) => {
                try {
                    const r = await fetch(p);
                    if (!r.ok) {
                        console.error('Failed to fetch extension list:', p);
                        return [];
                    }
                    const t = await r.text();
                    console.log('Extension list content:', p, t.substring(0, 200));
                    
                    const match = t.match(/\(([\s\S]*?)\)/);
                    if (!match) {
                        console.error('No match found in extension list:', p);
                        return [];
                    }
                    
                    const extensions = match[1]
                        .split(/[,\n]/)
                        .map(s => s.trim().replace(/["']/g, ''))
                        .filter(s => s.length > 0);
                    
                    console.log('Parsed extensions from', p, ':', extensions.length, 'extensions');
                    return extensions;
                } catch (e) { 
                    console.error('Failed to parse extension list:', p, e);
                    return []; 
                }
            };

            const [imgExts, vidExts, musExts] = await Promise.all([
                parseExt('storage/internal/ext/image.list'),
                parseExt('storage/internal/ext/video.list'),
                parseExt('storage/internal/ext/music.list')
            ]);

            console.log('=== EXTENSION LOADING ===');
            console.log('Image extensions:', imgExts.length, imgExts.slice(0, 10));
            console.log('Video extensions:', vidExts.length, vidExts.slice(0, 10));
            console.log('Audio extensions:', musExts.length, musExts.slice(0, 10));
            console.log('========================');

            const data = await loadYAML('storage/data/' + yamlPath);
            if (!data || !data.items) {
                console.error('No items in gallery data');
                return;
            }

            console.log('Gallery items:', data.items.length);

            const renderItems = () => {
                const showImg = document.getElementById('f-img')?.checked ?? true;
                const showVid = document.getElementById('f-vid')?.checked ?? true;
                const showAud = document.getElementById('f-aud')?.checked ?? true;
                
                console.log('Filter states - Images:', showImg, 'Videos:', showVid, 'Audio:', showAud);
                
                content.innerHTML = `
                    <div class="filter-box">
                        <span class="filter-label">GALLERY FILTER</span>
                        <label><input type="checkbox" id="f-img" ${showImg ? 'checked' : ''}> IMAGES</label>
                        <label><input type="checkbox" id="f-vid" ${showVid ? 'checked' : ''}> VIDEOS</label>
                        <label><input type="checkbox" id="f-aud" ${showAud ? 'checked' : ''}> AUDIO</label>
                    </div>
                    <div class="gallery-grid"></div>
                `;
                
                content.querySelectorAll('.filter-box input').forEach(i => {
                    i.addEventListener('change', renderItems);
                });
                
                const grid = content.querySelector('.gallery-grid');

                let renderedCount = 0;
                let imgCount = 0, vidCount = 0, audCount = 0;
                
                data.items.forEach((item, index) => {
                    const ext = item.path.split('.').pop().toLowerCase();
                    const isImg = imgExts.includes(ext);
                    const isVid = vidExts.includes(ext);
                    const isAud = musExts.includes(ext);

                    if (isImg) imgCount++;
                    if (isVid) vidCount++;
                    if (isAud) audCount++;

                    if (index < 3) {
                        console.log(`Item ${index}:`, item.path, '| Ext:', ext, '| Img:', isImg, 'Vid:', isVid, 'Aud:', isAud);
                    }

                    if (isImg && !showImg) return;
                    if (isVid && !showVid) return;
                    if (isAud && !showAud) return;

                    renderedCount++;
                    const typeLabel = isImg ? 'IMAGE' : (isVid ? 'VIDEO' : (isAud ? 'AUDIO' : 'FILE'));
                    const card = document.createElement('div');
                    card.className = 'gallery-card';
                    
                    let mediaSection = '';
                    if (isImg) {
                        mediaSection = `<img src="storage/data/${item.path}" loading="lazy" alt="${item.title || 'Image'}">`;
                    } else if (isVid) {
                        mediaSection = `<video src="storage/data/${item.path}" controls></video>`;
                    } else if (isAud) {
                        mediaSection = `
                            <div class="audio-ui">
                                <audio id="aud-${index}" src="storage/data/${item.path}" preload="metadata"></audio>
                                <div class="audio-controls-row">
                                    <button class="audio-btn" id="play-btn-${index}">Play</button>
                                    <input type="range" id="seek-${index}" class="audio-progress" value="0" step="0.1" max="100">
                                </div>
                                <div class="audio-time-display" id="time-${index}">00:00 / 00:00</div>
                            </div>`;
                    }

                    card.innerHTML = `
                        <div class="gallery-header">
                            <span class="gallery-type-label">${typeLabel}</span>
                        </div>
                        <div class="gallery-media-container">${mediaSection}</div>
                        <div class="gallery-info">
                            <div class="gallery-item-title">${item.title || 'Untitled'}</div>
                            <div class="gallery-item-desc">${item.description || ''}</div>
                        </div>`;
                    
                    grid.appendChild(card);

                    if (isAud) {
                        setTimeout(() => {
                            const aud = document.getElementById(`aud-${index}`);
                            const playBtn = document.getElementById(`play-btn-${index}`);
                            const seek = document.getElementById(`seek-${index}`);
                            const timeDisplay = document.getElementById(`time-${index}`);
                            
                            const formatTime = (seconds) => {
                                if (isNaN(seconds)) return '00:00';
                                const mins = Math.floor(seconds / 60);
                                const secs = Math.floor(seconds % 60);
                                return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
                            };
                            
                            if (aud && playBtn && seek && timeDisplay) {
                                aud.addEventListener('loadedmetadata', () => {
                                    seek.max = aud.duration;
                                    timeDisplay.textContent = `00:00 / ${formatTime(aud.duration)}`;
                                });
                                playBtn.addEventListener('click', () => {
                                    if (aud.paused) {
                                        aud.play();
                                        playBtn.textContent = 'Pause';
                                    } else {
                                        aud.pause();
                                        playBtn.textContent = 'Play';
                                    }
                                });
                                aud.addEventListener('timeupdate', () => {
                                    seek.value = aud.currentTime;
                                    timeDisplay.textContent = `${formatTime(aud.currentTime)} / ${formatTime(aud.duration)}`;
                                });
                                seek.addEventListener('input', () => {
                                    aud.currentTime = parseFloat(seek.value);
                                });
                                aud.addEventListener('ended', () => {
                                    playBtn.textContent = 'Play';
                                });
                            }
                        }, 0);
                    }
                });

                console.log('=== RENDER SUMMARY ===');
                console.log('Total items:', data.items.length);
                console.log('Image items:', imgCount, '| Video items:', vidCount, '| Audio items:', audCount);
                console.log('Rendered:', renderedCount, 'items');
                console.log('=====================');
            };

            renderItems();
            updateBreadcrumbButtons();
        }

        async function initialize() {
            rootPageId = getPageIdFromParentURL();
            console.log('Root page ID:', rootPageId);
            const customData = await loadYAML('storage/data/custom.yaml');
            customPageData = customData.customPages.find(p => p.id === rootPageId);
            
            if (!customPageData) {
                document.getElementById('page-title').textContent = 'Page Not Found';
                document.getElementById('content').innerHTML = '<p>The requested page could not be found.</p>';
                return;
            }
            
            console.log('Custom page data:', customPageData);
            document.getElementById('page-title').textContent = customPageData.name || 'Custom Page';
            const urlPath = await parseURLNav();
            await navigateTo(urlPath);
        }
        
        document.addEventListener('DOMContentLoaded', initialize);
        window.addEventListener('hashchange', async () => {
            const urlPath = await parseURLNav();
            await navigateTo(urlPath);
        });
    </script>
</body>
