<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="storage/internal/page-styles.css">
    <script src="storage/internal/embed-detect.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/11.1.1/marked.min.js"></script>

    <style>
        .md-content {
            word-wrap: break-word;
            overflow-wrap: break-word;
            word-break: break-word;
            max-width: 100%;
            overflow-x: hidden;
        }

        .md-content pre {
            white-space: pre-wrap;
            white-space: -moz-pre-wrap;
            white-space: -pre-wrap;
            white-space: -o-pre-wrap;
            word-wrap: break-word;
        }

        .md-content p, .md-content li, .md-content span {
            white-space: normal;
        }

        .md-content img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="card bio-card">
            <div class="md-content" id="md-content"></div>
        </div>
    </div>
    
    <script>
        marked.setOptions({
            breaks: true,
            gfm: true
        });

        async function loadMarkdown(path) {
            const response = await fetch(path);
            if (!response.ok) throw new Error('File not found');
            return await response.text();
        }
        
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const params = new URLSearchParams(window.location.search);
                const filePath = params.get('file');
                
                if (!filePath) {
                    document.getElementById('md-content').innerHTML = '<p>No file specified</p>';
                    return;
                }
                
                console.log('Loading markdown file:', filePath);
                
                const markdown = await loadMarkdown('storage/data/' + filePath);
                
                document.getElementById('md-content').innerHTML = marked.parse(markdown);
                
            } catch (error) {
                console.error('Error loading markdown:', error);
                document.getElementById('md-content').innerHTML = `<p>Error loading file: ${error.message}</p>`;
            }
        });
    </script>
</body>
</html>
